<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>API do ZapEfron</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        Mensagem Zapironga ZapEfron
    </header>
    <section>
        <input type="text" id="numeroTxt" placeholder="NÃºmero">
        <input type="text" placeholder="Mensagem" id="mensagemTxt">
        <button id="butao"><a>Enviar</a></button>
    </section>
    </script>
    <script>
        var numero = document.getElementById('numeroTxt');
        var mensagem = document.getElementById('mensagemTxt');
        var botao = document.getElementById('butao');
        var a = document.querySelector('a');


        function enviar() {
            if (numero.value != '' && mensagem.value != '') {
                linkZap = 'https://api.whatsapp.com/send?phone=55' + numero.value + '&text=' + mensagem.value;
                a.setAttribute('target', '_blank');
                a.setAttribute('href', linkZap);
            }
        }

        botao.onclick = enviar;
    </script>
</body>

</html>
